name: deploy

on:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "vercel deployment url to promote"
        required: true
        type: string

jobs:
  # manual approval gate for staging
  approve-staging:
    runs-on: ubuntu-latest
    environment: staging-approval
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for manual approval to promote to staging"

  # promote to staging after approval
  promote-staging:
    runs-on: ubuntu-latest
    needs: approve-staging
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Promote to Staging
        run: |
          vercel promote ${{ inputs.deployment_url }} --token=${{ secrets.VERCEL_TOKEN }} --yes
          echo "âœ… Promoted to staging: ${{ inputs.deployment_url }}"

      - name: Comment Staging URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Staging Deployment: ${{ inputs.deployment_url }}`
            })

  # manual approval gate for production
  approve-production:
    runs-on: ubuntu-latest
    needs: promote-staging
    environment: production-approval
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for manual approval to promote to production"

  # promote to production after approval
  promote-production:
    runs-on: ubuntu-latest
    needs: approve-production
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Promote to Production
        run: |
          vercel promote ${{ inputs.deployment_url }} --token=${{ secrets.VERCEL_TOKEN }} --yes
          echo "âœ… Promoted to production: ${{ inputs.deployment_url }}"

      - name: Comment Production URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Production Deployment: ${{ inputs.deployment_url }}`
            })
