name: deploy

on:
  push:
    branches:
      - main

jobs:
  # auto deploy to dev/qa on main merge
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Dev/QA
        run: |
          vercel deploy --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Comment Deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Dev/QA Deployment: ${process.env.DEPLOYMENT_URL}`
            })

  # manual approval gate for production
  approve-production:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: production-approval
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for manual approval to promote to production"

  # promote existing deployment to production (no rebuild)
  promote-production:
    runs-on: ubuntu-latest
    needs: approve-production
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Get Latest Deployment
        id: get-deployment
        run: |
          DEPLOYMENT_URL=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} --yes | head -n 1 | awk '{print $1}')
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Promote to Production
        run: |
          vercel promote ${{ steps.get-deployment.outputs.deployment_url }} --token=${{ secrets.VERCEL_TOKEN }} --yes
          echo "âœ… Promoted to production: ${{ steps.get-deployment.outputs.deployment_url }}"

      - name: Comment Production URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Production Deployment: ${{ steps.get-deployment.outputs.deployment_url }}`
            })
